<div class="leftTab" *ngIf="isAuth">
  <div class="leftSep"></div>
  <a class="leftLink" href="/search">Search</a>
  <div class="leftSep"></div>
  <a class="leftLink" href="/yourMusic">Your music</a>
  <a class="leftLink" href="/discover">Discover</a>
  <div class="leftSep"></div>

  <div class="bottom">
    <a class="yourname" (click)="logout()"><div class="profile">Logout</div></a>
  <div class="leftSep"></div>
   <a class="yourname" href="/profile"><div class="profile">Kultainen</div></a>
  </div>
</div>
<div class="wrapper" [ngClass]="{'smaller': isAuth}">
<router-outlet (activate)='onActivate($event)' (errorEvent)="addError($event)"></router-outlet>
  <div class="errorWrapper" >
    <div class="error" *ngFor="let error of this.errorService.errors; let i = index" (click)="closeError(i)" [ngClass]="{'closing': (errorService.closing[i].val === true && errorService.closing[i].id === error.id), 'trans': errorService.trans[i]}">
      <div class="errorMsg">{{error.err}}</div>
      <div class="close">x</div>
    </div>
  </div>
</div>
<div class="bottomPlayer" *ngIf="isAuth">
  <div  [innerHTML]="embed | sanitizeHtml" (DOMSubtreeModified)="test($event)"></div>
</div>
